<html lang="en">

<head>

    <title>CV Classification</title>

    <!-- =============== Bootstrap Core CSS =============== -->

<body>
    <!-- =============== Preloader =============== -->

        </div>
    </div>
    <!-- =============== nav =============== -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="{{ url_for('static',filename='assets/img/logo.png')}}" alt="Logo" width="85" height="85">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
						<li>
                            <a class="page-scroll" href="{{ url_for('home')}}">Home</a>
                        </li>
                    </ul>
                </div>
                <!-- =============== navbar-collapse =============== -->

            </div>
        </div>
        <!-- =============== container-fluid =============== -->

        <!-- =============== container =============== -->
        <div class="container">
            <div class="spacing"></div>
            <div class="spacing"></div>
            <div class="row">
             
                    <h1>Result List [!]</h1>
                    <br>
             <center>
            {% for table in tables %}
            {{titles[loop.index]}}
            {{ table|safe }}
            {% endfor %}     
            </center>

            <br>
            <br>
            <br>
            <br>
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr><td align="center">
                            <img src="{{ url_for('static',filename='assets/img/grading.png')}}" class="center" width="450" height="200">
                        </td></tr>
                    </table> 
            </div>
        <!-- =============== container end =============== -->
    </header>
   

	


	<!-- =============== jQuery =============== -->
    <script src="{{ url_for('static',filename='assets/js/jquery.js')}}"></script>
	 <script src="{{ url_for('static',filename='assets/js/isotope-docs.min.js')}}"></script>
    <!-- =============== Bootstrap Core JavaScript =============== -->
    <script src="{{ url_for('static',filename='assets/js/bootstrap.min.js')}}"></script>
    <!-- =============== Plugin JavaScript =============== -->
    <script src="{{ url_for('static',filename='assets/js/jquery.easing.min.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/js/jquery.fittext.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/js/wow.min.js')}}"></script> 
	<!-- =============== owl carousel =============== -->
    <script src="{{ url_for('static',filename='assets/owl-carousel/owl.carousel.js')}}"></script>  
	<!-- Isotope does NOT require jQuery. But it does make things easier -->

<script src="{{ url_for('static',filename='assets/js/baguetteBox.js')}}" async></script>
<script src="{{ url_for('static',filename='assets/js/plugins.js')}}" async></script>
 
    <!-- =============== Custom Theme JavaScript =============== -->
    <script src="{{ url_for('static',filename='assets/js/creative.js')}}">	</script> 
<script src="{{ url_for('static',filename='assets/js/jquery.nicescroll.min.js')}}"></script>

 <!-- ========  Custom Scripts for the prediction =========-->
<script src="{{ url_for('static',filename='assets/js/prediction.js')}}"></script>



<script>
  $(document).ready(function() {
  
	var nice = $("html").niceScroll();  // The document page (body)
	
	$("#div1").html($("#div1").html()+' '+nice.version);
    
    $("#boxscroll").niceScroll({cursorborder:"",cursorcolor:"#00F",boxzoom:true}); // First scrollable DIV

    $("#boxscroll2").niceScroll("#contentscroll2",{cursorcolor:"#F00",cursoropacitymax:0.7,boxzoom:true,touchbehavior:true});  // Second scrollable DIV
    $("#boxframe").niceScroll("#boxscroll3",{cursorcolor:"#0F0",cursoropacitymax:0.7,boxzoom:true,touchbehavior:true});  // This is an IFrame (iPad compatible)
	
    $("#boxscroll4").niceScroll("#boxscroll4 .wrapper",{boxzoom:true});  // hw acceleration enabled when using wrapper
    
  });
</script>
<script>
window.onload = function() {
    if(typeof oldIE === 'undefined' && Object.keys)
        hljs.initHighlighting();

    baguetteBox.run('.baguetteBoxOne');
    baguetteBox.run('.baguetteBoxTwo');
    baguetteBox.run('.baguetteBoxThree', {
        animation: 'fadeIn'
    });
    baguetteBox.run('.baguetteBoxFour', {
        buttons: false
    });
    baguetteBox.run('.baguetteBoxFive', {
        captions: function(element) {
            return element.getElementsByTagName('img')[0].alt;
        }
    });
};
</script>
</body>
</html>
